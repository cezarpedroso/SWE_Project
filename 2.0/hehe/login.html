<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    form { display: flex; flex-direction: column; width: 300px; gap: 0.5rem; }
    input, button { padding: 8px; }
  </style>
</head>
<body>
  <h2>Login to Your Account</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
  <p id="message"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("message").textContent = result.error || result.message;

        if (res.ok) {
          alert("Login successful!");
          window.location.href = "/";
        }
      } catch (error) {
        document.getElementById("message").textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
